# Configuration properties
## Server
spring.application.name=peerprep-api-gateway
server.port=8080
## MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=peerprep
spring.data.mongodb.username=admin
spring.data.mongodb.password=password
## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/peerprep
spring.datasource.username=admin
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:scripts/schema.sql
## JWT
jwt.secret=secret
jwt.expiration=10800
## Microservice URLs
peerprep.user-service.url=http://localhost:8081
peerprep.question-service.url=http://localhost:8082
peerprep.matching-service.url=http://localhost:8083