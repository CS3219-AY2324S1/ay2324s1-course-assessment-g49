# This is a basic workflow to help you get started with Actions

name: CD with GAE

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    # Allow the job to fetch a GitHub ID token
    permissions:
      id-token: write
      contents: read
    name: Deploying to Google Cloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v1"
        with:
          create_credentials_file: true
          workload_identity_provider: ${{ secrets.GCLOUD_CD_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCLOUD_CD_SERVICE_ACCOUNT }}

      - name: Deploy question service to App Engine
        uses: google-github-actions/deploy-appengine@v1
        with:
          deliverables: ./backend/peerprep-question-service/app.yaml
          version: v1

      - name: Deploy matching service to App Engine
        uses: google-github-actions/deploy-appengine@v1
        with:
          deliverables: ./backend/peerprep-matching-service/app.yaml
          version: v1

      - name: Deploy api gateway service to App Engine
        uses: google-github-actions/deploy-appengine@v1
        with:
          deliverables: ./backend/peerprep-api-gateway/app.yaml
          version: v1
